{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
