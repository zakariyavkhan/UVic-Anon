{% extends 'base.html' %}

{% block title %}
Account Verification
{% endblock %}

{% block content %}
<main>
    <section class="text-center">
        <form class="form-signin">
            <h2>Verify Your Email Address</h2>
            
            <div class="form-group col-sm-6 mx-auto">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            </div>

            <div class="form-group col-sm-6 mx-auto">
                <label for="verify-code" class="sr-only">Verification Code</label>
                <input type="password" id="verify-code" class="form-control" placeholder="Verification Code" required="" >
            </div>
            
            <button class="btn btn-primary mx-auto d-block" type="submit" style="width: 100px;">Verify</button>
        </form>
    </section>
</main>


{% endblock %}
